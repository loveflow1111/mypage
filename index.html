*           {

        }
        body {
            background-color: #9086f7;

        .profile {
            width: 100px;
            height: 100px;

            background-color: rgb(0, 115, 128);

        }

            font-size: 14px;

        }
        .wrap {
            
            margin: 30px auto 0px auto;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .wrap > a {
            width: 300px;
            height: 50px;

            background-color: white;
            border-radius: 8px;

            margin-bottom: 10px;

            font-size: 14px;
            font-weight: bold;

            color: #9086f7;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            text-decoration: none;

            box-shadow: 3px 3px 5px 0px black;

        }
        .wrap > a:hover {
            background-color: #f2f2f2; /*약한 회색*/
        }
